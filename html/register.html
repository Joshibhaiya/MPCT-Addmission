<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Jacquard+24&family=Kurale&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 registratio-mani">
                <h5 class="text-center mb-3 pb-3 regs_heading">
                    Register Here</h5>
                <form action="/user/register" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" placeholder="Name" name="name" class="form-control mt-3 fff" id="ffff"  required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" class="form-control mt-3 fff" id="ffff" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="myInput1" name="password"
                            class="form-control mt-3 fff" id="ffff" style="background-color: transparent" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" id="myInput"
                            name="confirm_password" class="form-control mt-3" style="background-color: transparent" id="ffff" required>
                    </div>
                    <input type="checkbox" ><span>&nbsp;Show Password</span>
                    <div class="form-group my-2">
                        <label class="form-label ABS">Profile Picture</label>
                        <input type="file" name="profile_image" class="form-control fff" id="ffff" required/>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-info mt-3 form-control mb-3" style="background: #12587a; color: #ffff">
                            Register</button>
                        <span class=" text-center pt-3" style="color: deepskyblue;">HAVE AN ACCOUNT?
                            <a style="color: deepskyblue;" href="/">LOGIN NOW</a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</body>
</html>
